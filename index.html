<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linktree</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/example.jpeg" alt="Profilepicture" />
        <h1>@example.name</h1>
        <p>Welcome!</p>
      </header>
      <nav>
        <ul class="links">
          <li>
            <img src="logo.png" alt="Logo of Examplelink" /> <a>Examplename</a>
          </li>
        </ul>
      </nav>
      <footer>
        <p>&copy; 2025 Your name</p>
      </footer>
    </div>
  </body>
</html>
